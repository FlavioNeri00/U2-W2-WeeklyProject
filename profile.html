<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <main>
      <img src="Netflix-assets/Netflix-assets/assets/netflix_logo.png" class="net" alt="" />
      <section>
        <div class="container">
          <div class="row">
            <!-- <div class="col"></div> -->
            <div class="offset-lg-3 col-md col-lg col-xl-7">
              <h1 class="sp">Edit Profile</h1>
              <hr class="new1" />
              <div class="row">
                <div class="col-sm-3">
                  <img src="Netflix-assets/Netflix-assets/assets/avatar.png" class="net2" alt="" />
                </div>
                <div class="col-sm-12 col-md-9">
                  <p class="p1">Strive Student</p>
                  <p class="p2">Language:</p>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle d"
                      type="button"
                      id="dropdownMenu2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li>
                        <button class="dropdown-item" type="button">Action</button>
                      </li>
                    </ul>
                  </div>
                  <hr class="text-white pb-0" />
                </div>
              </div>
              <div class="row">
                <div class="offset-lg-3 col-sm-12 col-md-9">
                  <div class="container-2">
                    <h4 class="text-secondary fw-normal mb-3">Maturity settings:</h4>
                    <button type="button" class="btn btn-secondary border-0 rounded-0 fw-bold mb-2">
                      ALL MATURITY SETTINGS
                    </button>
                    <p class="text-white">
                      Show titles of <span class="fw-bold">all maturity ratings</span> for this profile
                    </p>
                    <button
                      type="button"
                      class="edit rounded-0 text-secondary btn btn-black border-secondary mb-2 px-4 letter-spacing"
                    >
                      EDIT
                    </button>
                    <hr class="text-white pb-0" />
                    <h4 class="text-secondary fw-normal mb-3">Autoplay controls</h4>
                    <div class="form-check">
                      <input
                        class="form-check-input me-2 bg-dark rounded-0 border-secondary dimensions"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label text-white mb-3" for="flexCheckDefault">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input me-2 bg-dark rounded-0 border-secondary dimensions"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label text-white" for="flexCheckDefault">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
                <hr class="text-white pb-0 mt-3" />
                <div class="row">
                  <!-- pb-5 letter-spacing2 -->
                  <div class="col-sm-3 gy-1">
                    <button
                      type="button"
                      class="fs-5 fw-bold space btn rounded-0 fw-normal border btn-light px-4 letter-spacing"
                    >
                      SAVE
                    </button>
                  </div>
                  <div class="col-sm-4 gy-1">
                    <button
                      type="button"
                      class="fs-5 space btn rounded-0 fw-normal text-secondary border-secondary btn-dark px-4 letter-spacing"
                    >
                      CANCEL
                    </button>
                  </div>
                  <div class="col-sm-12 gy-1 col-md-5">
                    <button
                      type="button"
                      class="fs-5 space btn rounded-0 fw-normal text-secondary border-secondary px-3 btn-dark letter-spacing"
                    >
                      DELETE PROFILE
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
